<div class="row">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Where's the Person (?!)</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Person's Location
                </div>
                <div class="panel-body">
                    <ng-map default-style="true" zoom="{{zoom}}" center="{{center}}">

                        <!-- kasih marker -->
                        <marker ng-repeat="location in listUsers" position="{{location.latitude}}, {{location.longitude}}" id="{{location.username}}" title="Here is the location of {{location.username}}" on-click="showCityInfo(event, location)"></marker>
                    </ng-map>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Find the Person
                    <div style="float: right">
                        <input type="text" placeholder="Search..." ng-model="search"/>
                        <button class="btn-default" type="button" disabled readonly>
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="user in listUsers | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:8">
                                <td>{{$index + 1}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.first_name}} {{user.last_name}}</td>
                                <td>{{user.email}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls
                           max-size="5"
                           direction-links="true"
                           boundary-links="true" >
                        </dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="static/asset/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="static/asset/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="static/asset/js/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="static/asset/js/dataTables/jquery.dataTables.min.js"></script>
<script src="static/asset/js/dataTables/dataTables.bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="static/asset/js/startmin.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
</script>
